[package]
name = "ou"
version = "0.1.4"
description = "Helps you serve a static site, single page application or just a static file"
license = "MPL-2.0"
authors = ["Raphael Amorim <rapha850@gmail.com>"]
edition = "2021"
keywords = ["cargo", "server", "static", "single-page", "https"]
categories = ["command-line-utilities", "development-tools"]
documentation = "https://github.com/raphamorim/ou#readme"
repository = "https://github.com/raphamorim/ou"
rust-version = "1.62.1"
include = ["src", "README.md"]

[dependencies]
axum = "0.5.15"
tokio = { version = "1.20.1", features = ["full"] }
tower-http = { version = "0.3.4", features = ["fs"] }
clap = { version = "3.2.17", features = ["derive"] }

[[bin]]
name = "ou"
